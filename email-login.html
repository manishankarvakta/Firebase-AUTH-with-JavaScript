<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Firebase AUTH with Javescript</title>
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-top: 80px;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <img src="img/logo.png" class="rounded mx-auto d-block" alt="...">
          <h4 class="text-center">Login with email and password</h4>
          <br>
          <form id="emailLogin">
            <label class="sr-only" for="email">Email</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-envelope fa-fw"> </i></div>
              </div>
              <input type="email" class="form-control" id="email" placeholder="email">
            </div>
            <br>
            <label class="sr-only" for="password">Password</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"> <i class="fa fa-shield fa-fw"> </i></div>
              </div>
              <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <br>
            
            <a href="index.html" class="link"><i class="fa fa-arrow-left"></i> Back</a> | <a href="email-reg.html" class="link">Registration</a>

            <button type="submit" id="LoginButton" class="btn btn-primary pull-right"> <i class="fa fa-lock"> </i> Login</button>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script> -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    

    <script src="js/init.js" type="application/javascript"></script>
    <script src="js/emailLogin.js" type="application/javascript"></script>
  </body>
</html>
